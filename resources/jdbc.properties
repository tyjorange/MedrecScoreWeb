driver=com.mysql.jdbc.Driver
#url=jdbc:mysql://116.62.38.203:3306/hospital
url=jdbc:mysql://localhost:3306/hospital
username=root
password=root
#初始化连接
initialSize=0
#最大活动连接
maxActive=20
#最大空闲连接
maxIdle=20
#最小空闲连接
minIdle=1
#从池中取连接的最大等待时间
maxWait=60000
#指明连接是否被空闲连接回收器(如果有)进行检验.如果检测失败,则连接将被从池中去除
testWhileIdle=true
#验证使用的SQL语句
validationQuery=SELECT 1
#借出连接时不要测试，否则很影响性能
testOnBorrow=false
#每30秒运行一次空闲连接回收器
timeBetweenEvictionRunsMillis=30000
#池中的连接空闲30分钟后被回收
minEvictableIdleTimeMillis=1800000